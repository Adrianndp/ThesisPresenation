{% extends "base.html" %}
{% block content %}
    <h1 class="blue_of_title mb-5">Predefined Functions</h1>

        <ul class="list-group">
            <li class="list-group-item function"><strong>{{ f.function_str }}</strong></li>
        </ul>
    {% endfor %}
{% endblock %}
