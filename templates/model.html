{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <h1>{{ model_name }}</h1>
        <ul class="list-group">
            {% for d in data %}
            <li style="color: #17a2b8" class="list-group-item" data-toggle="tooltip" data-placement="right" title={{ d.field_type }}>
                {{ d.field_name }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-6">
        <h3>Predefined functions for this Model</h3>
        <ul class="list-group">
        {% for f in predefined_functions %}
            <li class="list-group-item"><strong>{{ f }}</strong></li>
        {% endfor %}
        </ul>
    </div>
    <div class="col-md-6 mt-5">
        <h3>Predefined functions of this Model</h3>
        example
    </div>
</div>
{% endblock %}
