{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <h1>{{ model_name }}</h1>
        <ul class="list-group">
            {% for d in data %}
            <li style="color: #17a2b8" class="list-group-item" data-toggle="tooltip" data-placement="right" title={{ d.field_type }}>
                {{ d.field_name }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-6">
        <h3>Predefined functions for this Model</h3>
          <div id="draggable-items" class="list-group">
            {% for f in predefined_functions %}
            <div class="list-group-item draggable-item function" draggable="true" data-value={{ f }}>{{ f }}</div>
            {% endfor %}
          </div>
    </div>
    <div class="col-md-6 mt-5">
        <h3>Predefined functions of this Model</h3>
        <div id="droppable-area" class="droppable-area function" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
</div>

<style>
    .draggable-item {
      cursor: move;
    }
    .droppable-area {
      min-height: 100px;
      border: 2px dashed #007bff;
      margin-top: 20px;
      padding: 10px;
    }
</style>
{% endblock %}
